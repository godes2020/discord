<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Embed Editor - ORJUS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        .login-container h1 {
            text-align: center;
            color: #5865F2;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e3e8ef;
            border-radius: 8px;
            font-size: 14px;
        }
        .form-group textarea {
            min-height: 300px;
            resize: vertical;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
        }
        .btn {
            background: linear-gradient(135deg, #5865F2 0%, #7289DA 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .error { color: #e74c3c; text-align: center; margin-top: 10px; }
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: none;
        }
        .container.active { display: block; }
        .header {
            background: linear-gradient(135deg, #5865F2 0%, #7289DA 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 2em; }
        .logout-btn {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
        }
        .section {
            background: #f7f9fc;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e3e8ef;
        }
        .section h2 {
            color: #5865F2;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .templates-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .template-item {
            padding: 15px;
            background: white;
            border: 2px solid #e3e8ef;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .template-item:hover {
            border-color: #5865F2;
            background: #f0f2ff;
        }
        .template-item.selected {
            border-color: #5865F2;
            background: #e8ebff;
        }
        .template-actions {
            display: flex;
            gap: 5px;
        }
        .template-actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .btn-delete {
            background: #e74c3c;
            color: white;
        }
        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
        }
        @media (max-width: 1024px) {
            .content { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-form">
        <h1>üîí –í—Ö–æ–¥</h1>
        <div class="form-group">
            <label for="pincode">–ü–∏–Ω–∫–æ–¥:</label>
            <input type="password" id="pincode" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∏–Ω–∫–æ–¥" onkeypress="if(event.key==='Enter') login()">
        </div>
        <button class="btn" onclick="login()">–í–æ–π—Ç–∏</button>
        <div class="error" id="login-error"></div>
    </div>

    <div class="container" id="main-container">
        <div class="header">
            <div>
                <h1>üé® Discord Embed Editor</h1>
                <p>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —à–∞–±–ª–æ–Ω–∞–º–∏ –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞ —ç–º–±–µ–¥–æ–≤</p>
            </div>
            <div class="logout-btn" onclick="logout()">–í—ã–π—Ç–∏</div>
        </div>

        <div class="content">
            <div class="section">
                <h2>üìã –®–∞–±–ª–æ–Ω—ã</h2>
                
                <div class="form-group">
                    <label for="template-name">–ù–∞–∑–≤–∞–Ω–∏–µ —à–∞–±–ª–æ–Ω–∞:</label>
                    <input type="text" id="template-name" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ">
                </div>

                <button class="btn" style="margin-bottom: 20px;" onclick="saveTemplate()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–∞–∫ —à–∞–±–ª–æ–Ω</button>

                <div class="templates-list" id="templates-list">
                    <p style="text-align: center; color: #999;">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
                </div>

                <h2 style="margin-top: 20px;">üì§ –û—Ç–ø—Ä–∞–≤–∫–∞</h2>
                
                <div class="form-group">
                    <label for="guild-select">–°–µ—Ä–≤–µ—Ä:</label>
                    <select id="guild-select" onchange="loadChannels(this.value)">
                        <option value="">–ó–∞–≥—Ä—É–∑–∫–∞...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="channel-select">–ö–∞–Ω–∞–ª:</label>
                    <select id="channel-select" disabled onchange="checkChannelSelection()">
                        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å–µ—Ä–≤–µ—Ä</option>
                    </select>
                </div>

                <button class="btn" id="send-btn" onclick="sendEmbed()" disabled>
                    üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —ç–º–±–µ–¥
                </button>

                <div class="status" id="status"></div>
            </div>

            <div class="section">
                <h2>üíª –†–µ–¥–∞–∫—Ç–æ—Ä –∫–æ–¥–∞</h2>
                
                <div class="form-group">
                    <label for="embed-code">JSON –∫–æ–¥:</label>
                    <textarea id="embed-code" placeholder='–í—Å—Ç–∞–≤—å—Ç–µ JSON –∏–ª–∏ –≤—ã–±–µ—Ä–∏—Ç–µ —à–∞–±–ª–æ–Ω' oninput="checkChannelSelection()"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function checkAuth() {
            try {
                const r = await fetch('/api/check-auth');
                const d = await r.json();
                if (d.authenticated) {
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('main-container').classList.add('active');
                    loadGuilds();
                    loadTemplates();
                }
            } catch (e) { }
        }

        async function login() {
            const pin = document.getElementById('pincode').value;
            try {
                const r = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pincode: pin })
                });
                if (r.ok) {
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('main-container').classList.add('active');
                    loadGuilds();
                    loadTemplates();
                } else {
                    document.getElementById('login-error').textContent = '‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∏–Ω–∫–æ–¥';
                }
            } catch (e) {
                document.getElementById('login-error').textContent = '‚ùå –û—à–∏–±–∫–∞';
            }
        }

        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            location.reload();
        }

        async function loadTemplates() {
            try {
                const r = await fetch('/api/templates');
                const t = await r.json();
                const div = document.getElementById('templates-list');
                if (t.length === 0) {
                    div.innerHTML = '<p style="text-align: center; color: #999;">–ù–µ—Ç —à–∞–±–ª–æ–Ω–æ–≤</p>';
                    return;
                }
                div.innerHTML = t.map(x => `
                    <div class="template-item" onclick="selectTemplate(${x.id})">
                        <span>${x.name}</span>
                        <div class="template-actions">
                            <button class="btn-delete" onclick="deleteTemplate(${x.id}, event)">üóëÔ∏è</button>
                        </div>
                    </div>
                `).join('');
            } catch (e) { }
        }

        async function selectTemplate(id) {
            try {
                const r = await fetch(`/api/templates/${id}`);
                const t = await r.json();
                document.getElementById('embed-code').value = t.content;
                document.querySelectorAll('.template-item').forEach(el => el.classList.remove('selected'));
                event.target.closest('.template-item').classList.add('selected');
                showStatus('success', `‚úÖ –®–∞–±–ª–æ–Ω "${t.name}" –∑–∞–≥—Ä—É–∂–µ–Ω`);
                checkChannelSelection();
            } catch (e) {
                showStatus('error', '‚ùå –û—à–∏–±–∫–∞');
            }
        }

        async function saveTemplate() {
            const name = document.getElementById('template-name').value.trim();
            const content = document.getElementById('embed-code').value.trim();
            if (!name) { showStatus('error', '‚ùå –í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ'); return; }
            if (!content) { showStatus('error', '‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–æ–¥'); return; }
            try {
                const r = await fetch('/api/templates', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, content })
                });
                if (r.ok) {
                    showStatus('success', `‚úÖ –®–∞–±–ª–æ–Ω "${name}" —Å–æ—Ö—Ä–∞–Ω—ë–Ω`);
                    document.getElementById('template-name').value = '';
                    loadTemplates();
                } else {
                    const d = await r.json();
                    showStatus('error', `‚ùå ${d.error}`);
                }
            } catch (e) {
                showStatus('error', '‚ùå –û—à–∏–±–∫–∞');
            }
        }

        async function deleteTemplate(id, e) {
            e.stopPropagation();
            if (!confirm('–£–¥–∞–ª–∏—Ç—å?')) return;
            try {
                await fetch(`/api/templates/${id}`, { method: 'DELETE' });
                showStatus('success', '‚úÖ –£–¥–∞–ª–µ–Ω–æ');
                loadTemplates();
            } catch (e) {
                showStatus('error', '‚ùå –û—à–∏–±–∫–∞');
            }
        }

        async function loadGuilds() {
            try {
                const r = await fetch('/api/guilds');
                const g = await r.json();
                const s = document.getElementById('guild-select');
                s.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ —Å–µ—Ä–≤–µ—Ä --</option>';
                g.forEach(x => {
                    const o = document.createElement('option');
                    o.value = x.id;
                    o.textContent = x.name;
                    s.appendChild(o);
                });
            } catch (e) { }
        }

        async function loadChannels(gid) {
            const s = document.getElementById('channel-select');
            if (!gid) {
                s.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å–µ—Ä–≤–µ—Ä</option>';
                s.disabled = true;
                document.getElementById('send-btn').disabled = true;
                return;
            }
            try {
                const r = await fetch(`/api/guilds/${gid}/channels`);
                const c = await r.json();
                s.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –∫–∞–Ω–∞–ª --</option>';
                s.disabled = false;
                c.forEach(x => {
                    const o = document.createElement('option');
                    o.value = x.id;
                    o.textContent = `# ${x.name}`;
                    s.appendChild(o);
                });
            } catch (e) { }
        }

        function checkChannelSelection() {
            const cid = document.getElementById('channel-select').value;
            const code = document.getElementById('embed-code').value.trim();
            document.getElementById('send-btn').disabled = !cid || !code;
        }

        async function sendEmbed() {
            const gid = document.getElementById('guild-select').value;
            const cid = document.getElementById('channel-select').value;
            const data = document.getElementById('embed-code').value.trim();
            if (!gid || !cid || !data) {
                showStatus('error', '‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            const btn = document.getElementById('send-btn');
            btn.disabled = true;
            btn.textContent = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...';
            try {
                const r = await fetch('/api/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ guildId: gid, channelId: cid, embedData: data })
                });
                const res = await r.json();
                if (r.ok) {
                    showStatus('success', `‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ #${res.channelName}!`);
                } else {
                    showStatus('error', `‚ùå ${res.error}`);
                }
            } catch (e) {
                showStatus('error', `‚ùå ${e.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —ç–º–±–µ–¥';
            }
        }

        function showStatus(type, msg) {
            const s = document.getElementById('status');
            s.className = `status ${type}`;
            s.textContent = msg;
        }

        document.getElementById('pincode').addEventListener('keypress', e => {
            if (e.key === 'Enter') login();
        });

        window.addEventListener('load', checkAuth);
    </script>
</body>
</html>
